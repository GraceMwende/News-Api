{% extends 'base.html' %}

{% block content %}
<div class="container">
  <!-- image bg -->
  <div class="row">
    {% for article in news %}
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"
      style="height: 40vh; background: url({{article.urlToImage}}) no-repeat center center">
      <!-- <img src="{{article.urlToImage}})" alt="{{ article.title }}"> -->
    </div>

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h3>{{ article.title }}</h3>
      <p class=""> {{ article.description }}</p>
      <p><b>Published on:</b>{{article.publishedAt}}</p>
      <a href="{{article.url}}" target="_blank">View full article</a>


    </div>
    {% endfor %}
  </div>

</div>
{% endblock %}
